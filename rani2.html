<!DOCTYPE html>

<head>
    <title>Pick your jodoh</title>
    <style>
        body {
            background-image: url("roblokBG.png");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }
        h1 {
            text-align: center;
            font-family: monospace;
        }
        div {
            display: grid;
            margin: auto;
            border: 5px solid;
            border-radius: 30px;
            place-items: center;
            justify-content: center;
            background-color: rgb(255, 255, 255, 0.5);
        }
        img {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div>
    <h1>pimlih &#8659&#128536</h1>
    <br>
    <img id="img1" src="akbar.png" onclick="clicked('Akbar')">
    <br>
    <img id="img2" src="bahlil.png" onclick="clicked('Bahlil')">
    <br>
    <img id="img3" src="putra.png" onclick="clicked3()">
    </div>
    <audio id="boom" src="boom.mp3" preload="auto">
    </audio>
    <audio id="vine" src="vine.mp3" preload="auto">
    </audio>

    <script>
        const webW = window.innerWidth;
        const webH = window.innerHeight;
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        const img3 = document.getElementById('img3');
        img1.width = 1/2*webW;
        img2.width = 1/2*webW;
        img3.width = 1/2*webW;
        
        function clicked(opt) {
            localStorage.setItem("opt", opt);
            window.location.href="rani3.html";
        }

        let clickCount = 0;
        function clicked3() {
            const v = document.getElementById('boom');
            const b = document.getElementById('vine');
            clickCount++;
            if(clickCount > 3) {
                img3.src="boom.png";
            v.currentTime = 0.3;
            v.play();
            v.onended = function() {
                img3.style.display='none';
            }
                return;
            }
            b.currentTime = 0;
            b.play();
            img1.width = img1.width*(1 + clickCount/10);
            img3.width = img3.width/(1 + clickCount * 1/3);
            let position = Math.random() * (2 * (webW - img3.width)) + (-webW + img3.width);
            img3.style.marginLeft = position + "px";
            console.log(position);
        }
    </script>
</body>

</html>
